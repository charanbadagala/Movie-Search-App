<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Movie Search App</h1>
        <input type="text" id="search-input" placeholder="Search for movies...">
    </header>

    <main>
        <section id="search-results">
            <div class="movie-row">
                <button class="scroll-btn left-btn">&lt;</button>
                <div class="movie-container" id="search-container"></div>
                <button class="scroll-btn right-btn">&gt;</button>
            </div>
        </section>
        <section id="movie-details"></section>
        <section id="favorites">
            <h2>Favorites</h2>
            <div class="movie-row">
                <button class="scroll-btn left-btn">&lt;</button>
                <div class="movie-container" id="favorites-list"></div>
                <button class="scroll-btn right-btn">&gt;</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
